<span x-ng-switch on="status">
	<span class="badge label-danger" x-ng-switch-when="PENDING_PAYMENT">Attente du paiement</span>
	<span class="badge label-warning" x-ng-switch-when="PENDING_PAYMENT_CONFIRMATION">Confirmer Paiement</span>
	<span class="badge label-default" x-ng-switch-when="PAID">Payée</span>
	<span class="badge label-info" x-ng-switch-when="DELIVERING">Livraison en cours</span>
	<span class="badge label-success" x-ng-switch-when="DELIVERED">Livrée</span>
</span>
