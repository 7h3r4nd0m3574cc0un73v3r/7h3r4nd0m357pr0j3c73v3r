<span x-ng-switch="status">
	<span x-ng-switch-when="PENDING_PAYMENT">
		Attente du paiement
	</span>
	<span x-ng-switch-when="PENDING_PAYMENT_CONFIRMATION">
		Confirmation du paiement
	</span>
	<span x-ng-switch-when="PAID">
		Paiement confirmé
	</span>
	<span x-ng-switch-when="DELIVERING">
		Livraison en cours
	</span>
	<span x-ng-switch-when="DELIVERED">
		Livrée
	</span>
</span>
