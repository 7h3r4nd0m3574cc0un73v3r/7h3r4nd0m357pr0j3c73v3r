<div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-lg-4 col-md-4 col-sm-6 col-xs-12">

		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="row">
				<div class="container-fluid">
					<div class="login-panel animated bounceInUp">
						<div class="login-panel-header">
							<h4 class="title text-mainge"><i class="fa fa-sign-in"></i>&nbsp;Login</h4>
						</div>
						
						<div class="login-panel-content">
							<form role="login">
								<div class="form-group">
									<div class="input-group input-group-lg">
										<span class="input-group-addon"><i class="fa fa-user"></i></span>
										<input name="username" type="text" class="form-control login-form" placeholder="Nom d'utilisateur" x-ng-model="loginForm.username">
									</div>
								</div>
								<div class="form-group">
									<div class="input-group input-group-lg">
										<span class="input-group-addon"><i class="fa fa-key"></i></span>
										<input name="password" type="password" class="form-control login-form" placeholder="Mot de passe" x-ng-model="loginForm.password">
									</div>
								</div>
								
								<div class="alert alert-warning" x-ng-show="error.invalidAccount">
									<i class="fa fa-warning"></i> Compte désactivé
								</div>
								<div class="alert alert-danger" x-ng-show="error.invalidCredentials">
									<i class="fa fa-exclamation-circle"></i> Nom d'utilisateur ou mot de passe invalide
								</div>
								
								<div class="form-group text-center">
									<a class="default-lnk" x-ui-sref="root.registration">Pas de compte ? Inscrivez vous.</a>
								</div>
								
								<div class="form-group text-center">
									<a class="default-lnk" x-ui-sref="root.pw-recovery">Mot de passe oublié</a>
								</div>
								
								<div class="alert alert-info" x-ng-show="error.unauthorized">
									<i class="fa fa-warning"></i> Vous n'avez pas l'authorisation requise
								</div>
								<div class="form-group">
									<button type="submit" x-ng-click="login()" class="btn btn-login btn-flat btn-lg center-block">
										Connexion <i class="fa fa-sign-in"></i>
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
</div>
