<span x-ng-switch on="status">
	<span class="badge label-danger" x-ng-switch-when="PENDING_PAYMENT">Attente Paiement</span>
	<span class="badge label-warning" x-ng-switch-when="PENDING_PAYMENT_CONFIRMATION">Confirmation Paiement</span>
	<span class="badge label-default" x-ng-switch-when="PAID">Payée</span>
	<span class="badge label-info" x-ng-switch-when="ONGOING">En Cours</span>
	<span class="badge label-danger" x-ng-switch-when="EXPIRED">Expirée</span>
	<span class="badge label-danger" x-ng-switch-when="CANCELLED">Annulée</span>
</span>
