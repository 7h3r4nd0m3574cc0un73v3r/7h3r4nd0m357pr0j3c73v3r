 <md-card flex="auto">
   <md-card-title>
     <md-card-title-text>
       <span class="md-title">Règlement #{{ entity.id | number }} </span>
       <span class="md-subhead">
       	<b>Date</b> {{ entity.regDate | date : 'medium'}}
       </span>
     </md-card-title-text>
   </md-card-title>
   <md-card-content>
     <p>
     	<label>Montant</label>
     	<span>
     		{{ entity.amount | number }} F CFA
     	</span>
     </p>
     <p>
     	<label>Envoyé de </label>
     	<span>
     		{{ entity.adminEAccount.account }}
     	</span>
     	<label> à </label>
     	<span>
     		{{ entity.eAccount.account }}
     	</span>
     </p>
   </md-card-content>
   <md-card-actions layout="row" layout-align="end center">
     <md-button class="md-primary md-raised md-icon-button" aria-label="Détails" x-ui-sref="root.expenses.show( { id: entity.id })">
       <i class="fa fa-folder-open"></i>
     	<md-tooltip md-direction="top">
      	Détails
    	</md-tooltip>
     </md-button>
 </md-card>
